idea {
    project {
        languageLevel = '8'
    }
        // Temporary workaround (until support added to gradle)!! Mark
        // src/main/resources as a resource dir
        module.iml.withXml {
           def atts = it.asNode().component.content.sourceFolder
               .find { it.@url == 'file://$MODULE_DIR$/src/main/resources' }
               .attributes()
           atts.remove('isTestSource')
           atts.put('type', 'java-resource')
        }

    module {
        sourceDirs += file('src/main/scala')
        sourceDirs += file('src/main/resources')

        testSourceDirs += file('src/test/scala')
        testSourceDirs += file('src/test/java')


        jdkName = '1.8'
    }
}
